<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="container">
        <h1>OG Calculator</h1>
        <div class="form-group">
            <label for="principal">Principle Amount</label>
            <input type="number" id="principal" placeholder="Enter the Principle amount">
        </div>
        <div class="form-group">
            <label for="intrestRate">Interest Rate</label>
            <input type="number" id="interestRate" placeholder="Enter the interest Rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in years):</label>
            <input type="number" id="tenure" placeholder="Enter tenure in years">
        </div>
        <button id="calculate-btn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="JavaS.js"></script>
</body>
</html>
